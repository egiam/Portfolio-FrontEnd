<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="nombre" />
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" required [(ngModel)]="porcentaje" />
                </div>

                <button class="btn btn-primary">Agregar Skill</button>
            </form>
        </div>
    </div>
</div>
