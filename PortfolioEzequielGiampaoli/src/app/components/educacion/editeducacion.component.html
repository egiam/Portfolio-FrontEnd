<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="educacion.nombreE" />
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required [(ngModel)]="educacion.descripcionE" />
                </div>

                <button class="btn btn-primary">Editar Educacion</button>
            </form>
        </div>
    </div>
</div>
