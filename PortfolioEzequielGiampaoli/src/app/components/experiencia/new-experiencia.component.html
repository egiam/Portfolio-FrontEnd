<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="nombreE" />
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" required [(ngModel)]="descripcionE" />
                </div>

                <button class="btn btn-primary">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
